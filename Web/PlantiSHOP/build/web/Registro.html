<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <title>Registro de Usuario</title>
        <link rel="icon" type="image/x-icon" href="imgs/logo.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-image: url(imgs/fondo.png);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                background-position: center center;
            }
            h1, h2 {
                text-align: center;
                font-family: Agrandir;
            }
            h1 {
                font-size: 5vw;
            }
            h2 {
                font-size: 2.5vw;
            }
            img {
                width: 2em;
                height: 2em;
                vertical-align: middle;
            }
            form {
                width: 90%;
                margin: 2em auto 2em auto;
                padding: 2em;
                background-color: #cccccc;
                border-radius: 10px;
            }
            label {
                display: block;
                margin-top: 2em;
                width: 88%;
                margin-left: auto;
                margin-right: auto;
                font-weight: 600;
                font-family: Coco Gothic;
            }
            input {
                display: block;
                width: 90%;
                margin-left: auto;
                margin-right: auto;
                border: 1px solid black;
                border-radius: 5px;
                font-family: Arial;
            }
            #gMap {
                width: 98%;
                margin-left: auto;
                margin-right: auto;
                height: 10em;
                border: 1px solid black;
            }
            #sm {
                width: 28%;
                margin-top: 2em;
                background-color: green;
                color: white;
                font-weight: bold;
                font-family: Agrandir;
                border: 2px double white;
            }
            #sm:hover {
                background-color: greenyellow;
            }
            p {
                text-align: right;
                color: white;
                font-size: 1vw;
                font-weight: bold;
                font-family: Coco Gothic;
            }
            button {
                background-color: navy;
                padding: 2em;
                color: white;
                border: none;
                border-radius: 10px;
                vertical-align: middle;
            }
            button:hover {
                background-color: blue;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly" defer></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                window.location.hash = "no-back-button";
                window.location.hash = "Again-No-back-button";
                window.onhashchange = function () {
                    window.location.hash = "no-back-button";
                };
            });
            window.initMap = function () {
                (new google.maps.Map(document.getElementById('gMap'), {
                    center: {
                        lat: 19.4326077,
                        lng: -99.133208
                    },
                    zoom: 8,
                    mapTypeControl: false
                })).addListener('click', function (ev) {
                    (new google.maps.Geocoder()).geocode({ location: ev.latLng }).then(
                        function (r) {
                            document.getElementById('i7').value = r.results[0].formatted_address;
                        },
                        function (er) {
                            alert('Lo sentimos, se produjo un ERROR:\n'+er);
                        }
                    );
                });
            };
        </script>
    </head>
    <body>
        <h1><img src="imgs/logo.png" alt="Logo"/>&nbsp;&nbsp;PlantiSHOP</h1>
        <form action="Interfaz.jsp" method="post">
            <input name="x" type="hidden" value="C">
            <h2>Registro</h2>
            <label for="i1">Correo Electrónico:</label>
            <input id="i1" name="ce" type="email" required>
            <label for="i2">Contraseña:</label>
            <input id="i2" name="c1" type="password" pattern="[A-Z]+[a-z]+[0-9]+[+-*/%$._!?]+" minlength="12" maxlength="20" title="Tu Contraseña debe de tener entre 12 y 20 Caracteres, y debe de contener Letras Mayusculas y Minusculas, Numeros y Caracteres Especiales :)" required>
            <label for="i3">Contraseña de Respaldo:</label>
            <input id="i3" name="c2" type="password" pattern="[A-Z]+[a-z]+[0-9]+[+-*/%$._!?]+" minlength="12" maxlength="20" title="Tu Contraseña de Respaldo debe de tener entre 12 y 20 Caracteres, y debe de contener Letras Mayusculas y Minusculas, Numeros y Caracteres Especiales :)" required>
            <label for="i4">Nombre(s):</label>
            <input id="i4" name="n" type="text" pattern="[A-Za-z\s]+" maxlength="25" required>
            <label for="i5">Apellido Paterno:</label>
            <input id="i5" name="ap" type="text" pattern="[A-Za-z\s']+" maxlength="15" required>
            <label for="i6">Apellido Materno:</label>
            <input id="i6" name="am" type="text" pattern="[A-Za-z\s']+" maxlength="15" required>
            <label for="i7">Ubicación:</label>
            <div id="gMap"></div>
            <input id="i7" name="u" type="text" readonly title="Selecciona en el Mapa la Ubicación de tu Huerto o Jardin ;)" required>
            <input id="sm" type="submit" value="REGISTRAR">
        </form>
        <p>¿Ya tienes una Cuenta Personal? <button onclick="location.assign('Sesion.html')">INICIA SESIÓN</button></p>
    </body>
</html>
